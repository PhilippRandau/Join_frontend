<!-- Begin  -->
<div class="login-header">
    <a routerLink="/login">
        <img src="./../../assets/img/logo.svg" alt="logo">
    </a>
    <div class="not-a-user">
        <span>
            Not a Join user?
        </span>
        <a routerLink="/signup">
            <button class="btn-primary">Sign up</button>
        </a>
    </div>
</div>
<div class="login-container">
    <form (ngSubmit)="login()">
        <div class="login-text-container">
            <h3>Log in</h3>
            <div class="blue-underline">
                <div></div>
            </div>
        </div>
        <!-- email -->
        <div class="relative input-icon">
            <input class="inputEmail" type="email" [(ngModel)]="email" placeholder="Email" name="email" required class="login-information">
            <mat-icon class="material-icons-outlined" fontIcon="mail"></mat-icon>
        </div>
        <!-- password -->
        <div class="relative input-icon">
            <input [type]="showPwChecked ? 'text' : 'password'" [(ngModel)]="password" id="password" placeholder="Password" name="password" required class="login-information">
            <input (click)="toggleShowPW()" [(ngModel)]="showPwChecked" type="checkbox" name="showPwChecked"
                class="hide-checkbox">
            <mat-icon [ngClass]="{'d-none' : showPwChecked}" class="material-icons-outlined"
                fontIcon="visibility_off"></mat-icon>
            <mat-icon [ngClass]="{'d-none' : showPwChecked === false}" class="material-icons-outlined"
                fontIcon="visibility"></mat-icon>
        </div>
        <div>
            <a routerLink="/request-new-password">Forgot my password</a>
        </div>
        <div class="remember-me">
            <input (click)="toggleRememberMe()" type="checkbox" name="rememberMe" [(ngModel)]="rememberMe">
            <label>Remember me</label>
        </div>
        <div class="login-btn-container">
            <button class="btn-primary">
                Login
            </button>
            <button type='button' class="btn-secondary" (click)="loginAsGuest()">
                Guest Log in
            </button>
        </div>
    </form>
</div>
